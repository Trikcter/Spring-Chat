<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Чат</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
        <script src = "/js/script.js"></script>
    </head>
    <body>
        <div class = 'container'>
            <h5><span>Добро пожаловать, </span><span id = "username" th:utext="${username}"></span></h5>
            <p>Введите сообщение</p>
            <input id = 'message' type = 'text'>
            <div class = "row">
                <div class = "col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="sendMessage()">
                        Отправить
                    </button>
                </div>
                <div class = "right-align col s6">
                    <button class="btn waves-effect waves-light" onclick="onClose()">
                        Выход
                    </button>
                </div>
            <p id = "chat"></p>
            </div>
        </div>
    </body>
</html>
